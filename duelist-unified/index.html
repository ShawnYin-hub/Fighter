<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Duelist - 决斗家</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Serif+SC:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        'gallery-white': '#F9F9F9',
                        'duelist-black': '#000000',
                        'duelist-input-bg': '#F1F1F1',
                        'duelist-gallery': '#F9F9F9',
                        'duelist-charcoal': '#0A0A0B',
                        'duelist-gold': '#D4AF37',
                        'duelist-gold-light': '#F1E5AC',
                        'light-gold': '#D4C5A3',
                        'soft-gold-glow': 'rgba(212, 197, 163, 0.4)',
                        'ios-gray': '#8E8E93',
                        'off-white': '#F2F2F7',
                        'deep-charcoal': '#1C1C1E',
                        'pure-white': '#FFFFFF',
                        'win-gold': '#C5A059',
                        primary: "#D4C5A3",
                        "dark-charcoal": "#0F0F0F",
                        "void-black": "#0A0A0A",
                        "card-bg": "#1A1917",
                    },
                    fontFamily: {
                        sans: ["-apple-system", "BlinkMacSystemFont", "San Francisco", "Helvetica Neue", "Inter", "sans-serif"],
                        serif: ["Noto Serif SC", "serif"],
                    },
                    boxShadow: {
                        'ios': '0 4px 20px rgba(0, 0, 0, 0.05)',
                        'soft': '0 10px 30px rgba(0, 0, 0, 0.05)',
                        'gold-glow': '0 0 15px rgba(197, 160, 89, 0.2)',
                        'card-left': '0 20px 40px rgba(0, 0, 0, 0.2)',
                        'card-right': '0 20px 40px rgba(0, 0, 0, 0.08)',
                        'glow': '0 0 25px rgba(212, 197, 163, 0.2)',
                        'gold-pulse': '0 0 40px 4px rgba(212, 197, 163, 0.15)',
                    }
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        .glass-light {
            background: rgba(0, 0, 0, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .glass-comment {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .concentric-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(0, 0, 0, 0.04);
            border-radius: 50%;
        }
        .mic-glow {
            box-shadow: 0 0 35px 5px var(--soft-gold-glow);
        }
        .vs-badge {
            background: #000000;
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            letter-spacing: -0.05em;
        }
        .win-path {
            stroke: #C5A059;
            stroke-width: 2.5;
            filter: drop-shadow(0 0 3px rgba(197, 160, 89, 0.6));
        }
        .lose-path {
            stroke: #E5E5E5;
            stroke-width: 1.5;
            stroke-dasharray: 4 4;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .logo-glow {
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.25));
        }
        .ios-shadow {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .input-border {
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .ios-input {
            background-color: #F1F1F1;
            border: 1px solid rgba(0, 0, 0, 0.08);
            transition: all 0.2s ease;
        }
        .ios-input:focus {
            background-color: #FFFFFF;
            border-color: #000000;
            box-shadow: 0 0 0 1px #000000;
        }
        .badge-glow {
            filter: drop-shadow(0 0 12px rgba(212, 175, 55, 0.4));
        }
        .glass-input {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        .premium-gradient {
            background: linear-gradient(135deg, #0A0A0B 0%, #1A1A1B 100%);
        }
        .glass-row {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .avatar-glow {
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.15);
        }
        .stat-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .edit-badge {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 1.75rem;
            height: 1.75rem;
            background: #0A0A0B;
            border: 1px solid rgba(212, 175, 55, 0.4);
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        }
        @keyframes pulse-ring {
            0% { transform: translate(-50%, -50%) scale(0.95); opacity: 0.1; }
            50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.2; }
            100% { transform: translate(-50%, -50%) scale(0.95); opacity: 0.1; }
        }
        .animate-ring {
            animation: pulse-ring 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        [data-theme="dark"] .lose-path {
            stroke: #333333;
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gallery-white text-black font-sans min-h-screen overflow-x-hidden">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
